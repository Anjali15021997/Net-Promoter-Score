<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A WYSIWYG - Net Promoter Score(NPS) Widget Builder</title>
    <link rel="stylesheet" href="star.css">
  </head>
  <body>
    <div class="center">
      <div class="post">
        <div class="text">
          Thanks for rating us!
        </div>
        <div class="edit">Edit</div>
      </div>
      <div class="stars">
        <input type="radio" id="ten" name="rate" value="10">
        <label for="ten"></label>
        <input type="radio" id="nine" name="rate" value="9">
        <label for="nine"></label>
        <input type="radio" id="eight" name="rate" value="8">
        <label for="eight"></label>
        <input type="radio" id="seven" name="rate" value="7">
        <label for="seven"></label>
        <input type="radio" id="six" name="rate" value="6">
        <label for="six"></label>
        <input type="radio" id="five" name="rate" value="5">
        <label for="five"></label>
        <input type="radio" id="four" name="rate" value="4">
        <label for="four"></label>
        <input type="radio" id="three" name="rate" value="3">
        <label for="three"></label>
        <input type="radio" id="two" name="rate" value="2">
        <label for="two"></label>
        <input type="radio" id="one" name="rate" value="1">
        <label for="one"></label>
       
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="50" placeholder="Describe your experience"></textarea>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
   </div>

   <script>
     const btn=document.querySelector("button");
     const post=document.querySelector(".post");
     const stars=document.querySelector(".stars");
    const edit=document.querySelector(".edit");
    btn.onclick=()=>
    {
      stars.style.display="none";
      post.style.display="block";
     edit.onclick=()=>
    {
      stars.style.display="block";
      post.style.display="none";
      
    }
    return false;
  }
   </script>
  </body>
</html>
